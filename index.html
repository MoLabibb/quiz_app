<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Jomhuria&family=Kanit:ital,wght@0,100;0,200;1,300&family=Open+Sans:wght@400;700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
<div class="quiz-container">

      <!-- info section   -->
      <div class="app-info">

        <div class="category">
          <span>Category <strong>HTML</strong></span>
        </div>

        <div class="count-down">
              <div class="minutes">01</div>
              <div class="seconds">19</div>
        </div>

        <div class="questionsnumber"> questions: <span></span> </div>
      </div>
      <!-- end info section   -->

      <!-- start quiz area    -->
      <div class="quiz-area">
          <div class="question-div">
            <h2></h2>
          </div>
          <div class="answers-div">

          </div>
      </div>
      <!-- end quiz area   -->

      <!-- submit button   -->
      <div class="submit-btn">
          <button class="submit">Submit</button>

      </div>
    
      <!-- end submit button   -->

      <!-- start bullets  -->
      <div class="spans">

      </div>
      <!-- end bullets  -->

</div>
<script src="main.js"></script>    
</body>
</html>
